<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Time Tracker</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p class="mainFont">Time Tracker</p>
        <div class="logo imgBlock">
          <img src="" alt="logo" />
        </div>
      </div>
      <div class="mostUsedContainer bgHolder"></div>
      <div class="mainContainer">
        <div class="inputContainer">
          <input type="text" id="taskInput" placeholder="Add url to start " />
          <button id="taskButton">Start</button>
        </div>
        <div class="taskList bgHolder">
          <div class="taskListHeader table">
            <p class="taskName">Task</p>
            <p class="taskTime">Duration</p>
            <button class="deleteButton">Delete</button>
          </div>
          <ul id="taskList " class="taskListsUl">
                  </ul>
        </div>
      </div>
    </div>
    <script src="./apps/popup.js"></script>
  </body>
</html>
